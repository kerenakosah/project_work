name: projectwork
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  shimmer: ^2.0.0
  shared_preferences: ^2.0.15
  animated_theme_switcher: ^2.0.6
  flutter_hooks: ^0.18.5+1
  hooks_riverpod: ^1.0.4
  auto_size_text: ^3.0.0
  line_awesome_flutter: ^2.0.0
  google_maps_flutter: ^2.1.10
  geolocator: ^9.0.1
  another_flushbar: ^1.10.29
  flutter_polyline_points: ^1.0.0
  custom_info_window: ^1.0.1
  flutter_screenutil: ^5.5.3+2
  flutter_svg: ^1.1.1+1

  # firebase
  firebase_core: ^1.20.0
  firebase_auth: ^3.5.1
  firebase_messaging: ^12.0.1
  firebase_storage: ^10.3.3
  cloud_firestore: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
  - assets/images/
  - assets/icons/
  - assets/svg/

